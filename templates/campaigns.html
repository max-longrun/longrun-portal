<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Lead Generation Analytics</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Brand Colors Override -->
    <style>
        .btn-primary {
            background-color: var(--bright-orange);
            border-color: var(--bright-orange);
            color: var(--primary-white);
        }
        .btn-primary:hover {
            background-color: #e55a2b;
            border-color: #e55a2b;
        }
        .btn-outline-primary {
            color: var(--bright-orange);
            border-color: var(--bright-orange);
        }
        .btn-outline-primary:hover {
            background-color: var(--bright-orange);
            border-color: var(--bright-orange);
            color: var(--primary-white);
        }
        .btn-outline-primary.active {
            background-color: var(--bright-orange);
            border-color: var(--bright-orange);
            color: var(--primary-white);
        }
        .text-muted {
            color: var(--text-secondary) !important;
        }
        .navbar-toggler {
            border-color: var(--bright-orange);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 107, 53, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Custom Campaign Styles -->
    <style>
        .campaign-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 249, 250, 0.9) 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .campaign-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--bright-orange);
        }
        
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .campaign-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .campaign-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .status-paused {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }
        
        .status-finished, .status-completed {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .status-draft {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            color: white;
        }
        
        .campaign-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--bright-orange);
            margin: 0;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 4px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .campaign-meta {
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .campaign-dates {
            display: flex;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: var(--bright-orange);
            margin-bottom: 20px;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-black) 0%, #1a1a1a 100%);
            color: var(--primary-white);
            padding: 40px 0;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin: 8px 0 0 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="LongRun" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-users me-1"></i>Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/campaigns"><i class="fas fa-envelope me-1"></i>Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-1"></i>Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">Campaigns</h1>
            <p class="page-subtitle">Monitor and analyze all your email campaigns</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="spinner"></div>
            <p class="loading-text">Loading campaigns...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-envelope-open"></i>
            <h3>No Campaigns Found</h3>
            <p>You don't have any campaigns yet. Start creating campaigns to see them here.</p>
        </div>

        <!-- Campaigns Container -->
        <div id="campaignsContainer" style="display: none;">
            <!-- Campaigns will be dynamically loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Campaigns JavaScript -->
    <script>
        let campaignsData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCampaigns();
        });

        // Load campaigns data
        async function loadCampaigns() {
            try {
                const response = await fetch('/api/campaigns');
                const data = await response.json();
                
                if (data.success) {
                    campaignsData = data.campaigns;
                    renderCampaigns();
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading campaigns:', error);
                showEmptyState();
            }
        }

        // Render campaigns
        function renderCampaigns() {
            const container = document.getElementById('campaignsContainer');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            if (campaignsData.length === 0) {
                showEmptyState();
                return;
            }

            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            container.style.display = 'block';

            container.innerHTML = campaignsData.map(campaign => createCampaignCard(campaign)).join('');
        }

        // Create campaign card HTML
        function createCampaignCard(campaign) {
            const status = campaign.status ? campaign.status.toLowerCase() : 'draft';
            const statusClass = `status-${status}`;
            
            return `
                <div class="campaign-card" onclick="viewCampaign(${campaign.id})" style="cursor: pointer;">
                    <div class="campaign-header">
                        <h3 class="campaign-title">${campaign.name || 'Unnamed Campaign'}</h3>
                        <span class="campaign-status ${statusClass}">${status}</span>
                    </div>
                    
                    <div class="campaign-stats">
                        <div class="stat-item">
                            <p class="stat-value">${campaign.total_leads_contacted || 0}</p>
                            <p class="stat-label">Contacted</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-value">${campaign.interested || 0}</p>
                            <p class="stat-label">Leads</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-value">${campaign.reply_rate || 0}%</p>
                            <p class="stat-label">Reply Rate</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-value">${campaign.positive_rate || 0}%</p>
                            <p class="stat-label">Positive Rate</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-value">${campaign.emails_sent || 0}</p>
                            <p class="stat-label">Emails Sent</p>
                        </div>
                        <div class="stat-item">
                            <p class="stat-value">${campaign.unique_replies || 0}</p>
                            <p class="stat-label">Replies</p>
                        </div>
                    </div>
                    
                    <div class="campaign-meta">
                        <div class="campaign-dates">
                            <span><i class="fas fa-calendar-plus me-1"></i>Created: ${campaign.formatted_created_at || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('campaignsContainer').style.display = 'none';
        }

        // View campaign details
        function viewCampaign(campaignId) {
            window.location.href = `/campaign/${campaignId}`;
        }
    </script>
</body>
</html>
