    <!-- Leads JavaScript -->
    <script>
        let leadsData = [];
        let currentPage = 1;
        let currentFilters = {};
        let totalLeads = 0;
        let lastPage = 1;
        let perPage = 15; // EmailBison default is 15 per page
        let savedFilterState = {}; // Store filter state when minimizing
        let campaignNames = {}; // Store campaign ID to name mapping

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await loadCampaigns(); // Wait for campaigns to load first
            loadLeads();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
            document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
            document.getElementById('searchBtn').addEventListener('click', applyFilters);
            document.getElementById('filterToggleBtn').addEventListener('click', toggleFilters);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        }

        // Load leads data
        async function loadLeads(filters = {}) {
            try {
                showLoading();
                
                const params = new URLSearchParams();
                if (filters.search) params.append('search', filters.search);
                if (filters.campaign) params.append('campaign', filters.campaign);
                if (filters.interested) params.append('interested', filters.interested);
                if (filters.replied) params.append('replied', filters.replied);
                if (filters.emails_sent) params.append('filters.emails_sent', filters.emails_sent);
                if (filters.created_after) params.append('created_after', filters.created_after);
                if (filters.created_before) params.append('created_before', filters.created_before);
                params.append('page', currentPage);
                params.append('per_page', perPage);

                const url = `/api/leads?${params.toString()}`;
                console.log('Fetching leads with URL:', url);
                console.log('Filter parameters:', filters);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    leadsData = data.leads;
                    totalLeads = data.total;
                    lastPage = data.last_page || 1;
                    currentPage = data.current_page || currentPage;
                    currentFilters = data.filters_applied || {};
                    
                    console.log('Leads loaded:', {
                        leadsCount: leadsData.length,
                        totalLeads: totalLeads,
                        currentPage: currentPage,
                        lastPage: lastPage,
                        perPage: perPage,
                        filters: currentFilters
                    });
                    
                    renderLeads();
                    updateResultsInfo(data.total, currentFilters);
                    renderPagination();
                } else {
                    console.error('Failed to load leads:', data.error);
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading leads:', error);
                showEmptyState();
            }
        }

        // Render leads
        function renderLeads() {
            const container = document.getElementById('leadsContainer');
            const leadsRows = document.getElementById('leadsRows');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            
            if (leadsData.length === 0) {
                showEmptyState();
                return;
            }

            loadingState.style.display = 'none';
            emptyState.style.display = 'none';
            container.style.display = 'block';

            leadsRows.innerHTML = leadsData.map(lead => createLeadRow(lead)).join('');
        }

        // Create lead row HTML
        function createLeadRow(lead) {
            const fullName = `${lead.first_name || ''} ${lead.last_name || ''}`.trim() || 'N/A';
            
            // Get campaign name from lead_campaign_data
            let campaignName = 'N/A';
            if (lead.lead_campaign_data && lead.lead_campaign_data.length > 0) {
                const campaignData = lead.lead_campaign_data[0];
                const campaignId = campaignData.campaign_id;
                
                // Try both string and number versions of the campaign ID
                campaignName = campaignNames[campaignId] || 
                              campaignNames[String(campaignId)] || 
                              campaignNames[Number(campaignId)] || 
                              `Campaign ${campaignId}` || 'N/A';
                
                // Debug logging
                if (!campaignNames[campaignId] && !campaignNames[String(campaignId)] && !campaignNames[Number(campaignId)]) {
                    console.log(`Campaign ID ${campaignId} (type: ${typeof campaignId}) not found in campaignNames:`, campaignNames);
                }
            }
            
            // Determine status based on lead data
            let status = 'unverified';
            let statusClass = 'status-unverified';
            
            if (lead.lead_campaign_data && lead.lead_campaign_data.length > 0) {
                const campaignData = lead.lead_campaign_data[0];
                
                // Check if lead is interested
                if (campaignData.interested === true) {
                    status = 'interested';
                    statusClass = 'status-interested';
                }
                // Check if lead has replied
                else if (campaignData.replies && campaignData.replies > 0) {
                    status = 'replied';
                    statusClass = 'status-replied';
                }
                // Check if lead has been contacted (emails sent)
                else if (campaignData.emails_sent && campaignData.emails_sent > 0) {
                    status = 'contacted';
                    statusClass = 'status-contacted';
                }
                // Lead has not been contacted yet
                else {
                    status = 'not contacted';
                    statusClass = 'status-not-contacted';
                }
            }
            
            return `
                <div class="lead-row" onclick="viewLead(${lead.id})">
                    <div class="lead-name">${fullName}</div>
                    <div class="lead-field ${lead.email ? '' : 'empty'}">${lead.email || 'N/A'}</div>
                    <div class="lead-field ${lead.company ? '' : 'empty'}">${lead.company || 'N/A'}</div>
                    <div class="lead-field">${campaignName}</div>
                    <div class="lead-status ${statusClass}">${status}</div>
                    <div class="lead-date">${lead.formatted_created_at || 'N/A'}</div>
                </div>
            `;
        }

        // Toggle filter options
        function toggleFilters() {
            const filterOptions = document.getElementById('filterOptions');
            const toggleBtn = document.getElementById('filterToggleBtn');
            
            if (filterOptions.style.display === 'none') {
                // Expanding filters - restore saved state
                filterOptions.style.display = 'block';
                toggleBtn.classList.add('active');
                
                // Restore saved filter values
                if (Object.keys(savedFilterState).length > 0) {
                    document.getElementById('searchInput').value = savedFilterState.search || '';
                    document.getElementById('campaignSelect').value = savedFilterState.campaign || '';
                    document.getElementById('interestedSelect').value = savedFilterState.interested || '';
                    document.getElementById('repliedSelect').value = savedFilterState.replied || '';
                    document.getElementById('emailsSentSelect').value = savedFilterState.emails_sent || '';
                    document.getElementById('createdAfterInput').value = savedFilterState.created_after || '';
                    document.getElementById('createdBeforeInput').value = savedFilterState.created_before || '';
                } else {
                    // Load campaigns when filters are opened for the first time
                    loadCampaigns();
                }
            } else {
                // Minimizing filters - save current state
                savedFilterState = {
                    search: document.getElementById('searchInput').value,
                    campaign: document.getElementById('campaignSelect').value,
                    interested: document.getElementById('interestedSelect').value,
                    replied: document.getElementById('repliedSelect').value,
                    emails_sent: document.getElementById('emailsSentSelect').value,
                    created_after: document.getElementById('createdAfterInput').value,
                    created_before: document.getElementById('createdBeforeInput').value
                };
                
                filterOptions.style.display = 'none';
                toggleBtn.classList.remove('active');
            }
        }

        // Load campaigns for filter dropdown
        async function loadCampaigns() {
            try {
                const response = await fetch('/api/campaigns');
                const data = await response.json();
                
                if (data.success) {
                    const campaignSelect = document.getElementById('campaignSelect');
                    campaignSelect.innerHTML = '<option value="">All Campaigns</option>';
                    
                    // Sort campaigns: active -> paused -> completed
                    const sortedCampaigns = data.campaigns.sort((a, b) => {
                        const statusOrder = {'active': 0, 'paused': 1, 'completed': 2, 'finished': 2};
                        return (statusOrder[a.status] || 3) - (statusOrder[b.status] || 3);
                    });
                    
                    // Clear and populate campaign names mapping
                    campaignNames = {};
                    
                    sortedCampaigns.forEach(campaign => {
                        const option = document.createElement('option');
                        option.value = campaign.id;
                        option.textContent = `${campaign.name} (${campaign.status})`;
                        campaignSelect.appendChild(option);
                        
                        // Store campaign name for use in table
                        campaignNames[campaign.id] = campaign.name;
                    });
                    
                    console.log('Campaign names loaded:', campaignNames);
                }
            } catch (error) {
                console.error('Error loading campaigns:', error);
            }
        }

        // Apply filters
        function applyFilters() {
            const filters = {
                search: document.getElementById('searchInput').value.trim(),
                campaign: document.getElementById('campaignSelect').value,
                interested: document.getElementById('interestedSelect').value,
                replied: document.getElementById('repliedSelect').value,
                emails_sent: document.getElementById('emailsSentSelect').value,
                created_after: document.getElementById('createdAfterInput').value,
                created_before: document.getElementById('createdBeforeInput').value
            };
            
            console.log('Applying filters:', filters);
            
            currentPage = 1;
            loadLeads(filters);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('campaignSelect').value = '';
            document.getElementById('interestedSelect').value = '';
            document.getElementById('repliedSelect').value = '';
            document.getElementById('emailsSentSelect').value = '';
            document.getElementById('createdAfterInput').value = '';
            document.getElementById('createdBeforeInput').value = '';
            
            // Clear saved state as well
            savedFilterState = {};
            
            currentPage = 1;
            currentFilters = {};
            loadLeads();
        }

        // Update results info
        function updateResultsInfo(total, filters) {
            const activeFiltersContainer = document.getElementById('activeFiltersContainer');
            const leadsCount = document.getElementById('leadsCount');
            const activeFilters = document.getElementById('activeFilters');
            const filterOptions = document.getElementById('filterOptions');
            
            // Elements for standalone position (between search block and table)
            const searchActiveFiltersContainer = document.getElementById('searchActiveFiltersContainer');
            const searchLeadsCount = document.getElementById('searchLeadsCount');
            const searchActiveFilters = document.getElementById('searchActiveFilters');
            
            // Update leads count text
            const leadsCountText = `${total} lead${total !== 1 ? 's' : ''} found`;
            leadsCount.textContent = leadsCountText;
            searchLeadsCount.textContent = leadsCountText;
            
            // Check if filter options are visible
            const isFilterOptionsVisible = filterOptions.style.display !== 'none';
            
            // Generate active filter tags
            const activeFilterTags = [];
            if (filters.search) {
                activeFilterTags.push(`<span class="filter-tag">Search: "${filters.search}" <span class="remove-filter" onclick="removeFilter('search')">×</span></span>`);
            }
            if (filters.campaign) {
                // Get campaign name from the dropdown
                const campaignSelect = document.getElementById('campaignSelect');
                const selectedOption = campaignSelect.options[campaignSelect.selectedIndex];
                const campaignName = selectedOption ? selectedOption.textContent.split(' (')[0] : filters.campaign;
                activeFilterTags.push(`<span class="filter-tag">Campaign: ${campaignName} <span class="remove-filter" onclick="removeFilter('campaign')">×</span></span>`);
            }
            if (filters.interested) {
                const interestedText = filters.interested === 'interested' ? 'Interested' : 'Not Interested';
                activeFilterTags.push(`<span class="filter-tag">Interested: ${interestedText} <span class="remove-filter" onclick="removeFilter('interested')">×</span></span>`);
            }
            if (filters.replied) {
                const repliedText = filters.replied === 'replied' ? 'Replied' : 'No Replies';
                activeFilterTags.push(`<span class="filter-tag">Replied: ${repliedText} <span class="remove-filter" onclick="removeFilter('replied')">×</span></span>`);
            }
            if (filters.emails_sent) {
                const emailsText = filters.emails_sent === '1-3' ? '1-3 emails' : `${filters.emails_sent} email${filters.emails_sent !== '1' ? 's' : ''}`;
                activeFilterTags.push(`<span class="filter-tag">Emails: ${emailsText} <span class="remove-filter" onclick="removeFilter('emails_sent')">×</span></span>`);
            }
            if (filters.created_after) {
                activeFilterTags.push(`<span class="filter-tag">After: ${filters.created_after} <span class="remove-filter" onclick="removeFilter('created_after')">×</span></span>`);
            }
            if (filters.created_before) {
                activeFilterTags.push(`<span class="filter-tag">Before: ${filters.created_before} <span class="remove-filter" onclick="removeFilter('created_before')">×</span></span>`);
            }
            
            // Always show elements in standalone position (between search block and table)
            if (activeFilterTags.length > 0) {
                searchActiveFilters.innerHTML = activeFilterTags.join('');
                searchActiveFiltersContainer.style.display = 'block';
            } else {
                searchActiveFiltersContainer.style.display = 'none';
            }
            searchLeadsCount.style.display = 'block';
            
            // Hide elements in bottom row (they're not used anymore)
            activeFiltersContainer.style.display = 'none';
            leadsCount.style.display = 'none';
        }

        // Remove specific filter
        function removeFilter(filterType) {
            switch(filterType) {
                case 'search':
                    document.getElementById('searchInput').value = '';
                    break;
                case 'campaign':
                    document.getElementById('campaignSelect').value = '';
                    break;
                case 'interested':
                    document.getElementById('interestedSelect').value = '';
                    break;
                case 'replied':
                    document.getElementById('repliedSelect').value = '';
                    break;
                case 'emails_sent':
                    document.getElementById('emailsSentSelect').value = '';
                    break;
                case 'created_after':
                    document.getElementById('createdAfterInput').value = '';
                    break;
                case 'created_before':
                    document.getElementById('createdBeforeInput').value = '';
                    break;
            }
            applyFilters();
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('leadsContainer').style.display = 'none';
            document.getElementById('activeFiltersContainer').style.display = 'none';
        }

        // Render pagination
        function renderPagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            const paginationList = document.getElementById('paginationList');
            
            console.log('Rendering pagination:', {
                totalLeads: totalLeads,
                lastPage: lastPage,
                currentPage: currentPage,
                perPage: perPage
            });
            
            // Use lastPage from EmailBison API instead of calculating
            if (lastPage <= 1) {
                console.log('Hiding pagination - only one page or no leads');
                paginationContainer.style.display = 'none';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;
            } else {
                paginationHTML += `
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                    </li>
                `;
            }
            
            // Always show first page
            if (currentPage === 1) {
                paginationHTML += `
                    <li class="page-item active">
                        <span class="page-link">1</span>
                    </li>
                `;
            } else {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(1)">1</a>
                    </li>
                `;
            }
            
            // Show middle pages (current page and surrounding pages)
            const maxVisiblePages = 3; // Show current page and 1 page on each side
            let startPage = Math.max(2, currentPage - 1);
            let endPage = Math.min(lastPage - 1, currentPage + 1);
            
            // Add ellipsis if there's a gap between first page and middle pages
            if (startPage > 2) {
                paginationHTML += `
                    <li class="page-item disabled">
                        <span class="page-link">...</span>
                    </li>
                `;
            }
            
            // Add middle pages
            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    paginationHTML += `
                        <li class="page-item active">
                            <span class="page-link">${i}</span>
                        </li>
                    `;
                } else {
                    paginationHTML += `
                        <li class="page-item">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                        </li>
                    `;
                }
            }
            
            // Add ellipsis if there's a gap between middle pages and last page
            if (endPage < lastPage - 1) {
                paginationHTML += `
                    <li class="page-item disabled">
                        <span class="page-link">...</span>
                    </li>
                `;
            }
            
            // Always show last page (if it's not already shown)
            if (lastPage > 1) {
                if (currentPage === lastPage) {
                    paginationHTML += `
                        <li class="page-item active">
                            <span class="page-link">${lastPage}</span>
                        </li>
                    `;
                } else {
                    paginationHTML += `
                        <li class="page-item">
                            <a class="page-link" href="#" onclick="changePage(${lastPage})">${lastPage}</a>
                        </li>
                    `;
                }
            }
            
            // Next button
            if (currentPage < lastPage) {
                paginationHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
            } else {
                paginationHTML += `
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </li>
                `;
            }
            
            paginationList.innerHTML = paginationHTML;
            paginationContainer.style.display = 'flex';
            
            console.log('Pagination rendered successfully');
        }
        
        // Change page
        function changePage(page) {
            console.log('Changing to page:', page);
            currentPage = page;
            loadLeads(currentFilters);
        }
        
        // View lead details
        function viewLead(leadId) {
            window.location.href = `/lead/${leadId}`;
        }
        
        // Show empty state
        function showEmptyState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('leadsContainer').style.display = 'none';
            document.getElementById('activeFiltersContainer').style.display = 'none';
            document.getElementById('paginationContainer').style.display = 'none';
        }
    </script>

    <!-- Bottom Spacing -->
    <div style="height: 30px;"></div>
</body>
